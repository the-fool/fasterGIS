{% extends "base.html" %}
{% import "bootstrap/wtf.html" as wtf %}

{% block styles %}
{{ super() }}
<link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/bootstrap-table/1.9.1/bootstrap-table.min.css">
<link href="//cdnjs.cloudflare.com/ajax/libs/x-editable/1.5.0/bootstrap3-editable/css/bootstrap-editable.css" rel="stylesheet"/>
{% endblock %}

{% block page_content %}

<div class="page-header">
  <div class="row text-center">
    <h1>Results for '{{t.name}}'</h1>
    <h3>{{t.task_id}}</h3>
  </div>
   <a href="{{url_for('.user', username=current_user.username)}}">Back</a>
</div>
<div class="row">
 
</div>

<div class="well">
<div id="toolbar">
    <button id="download"
            class="btn btn-success" disabled>
      <i class="glyphicon glyphicon-download"></i> Download
    </button>
  </div>

  <table id="table"
	 data-url="/api/results/{{t.task_id}}"
	 class="table-striped custom-hover"
	 data-toolbar="#toolbar"
         data-search="true"
         data-show-refresh="true"
         data-locale="en-US">
  </table>
</div>
<div id="img-modal" class="modal fade" role="dialog">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h4 class="modal-title">Sample Plot</h4>
      </div>
      <div class="modal-body">
       <img class="img-responsive" alt="image"></img>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>


{% endblock %}
{% block scripts %}
{{ super() }}
<script src="//cdnjs.cloudflare.com/ajax/libs/bootstrap-table/1.9.1/bootstrap-table.min.js"></script>
<script src="{{ url_for('static', filename='bootstrap-table-editable.js')}}"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/x-editable/1.5.0/bootstrap3-editable/js/bootstrap-editable.min.js"></script>
<script src="{{ url_for('static', filename='export-plugin.js') }}"></script>
<script src="{{ url_for('static', filename='bootstrap-table-export.js') }}"></script>
<script src="{{ url_for('static', filename='results.js')}}"></script>
{% endblock %}
